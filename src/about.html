<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePortfolio - Создание проекта</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="nav-container">
        <nav>
            <ul>
                <li class="user-filter">
                    <span id="userMenuBtn" class="filter-btn"><i class="fas fa-user"></i> Username</span>
                    <div class="user-dropdown-content" id="userDropdownContent">
                        <a href="registration.html"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                    </div>
                </li>
                <li><a href="menu.html">Главная</a></li>
                <li><a href="#about">О себе</a></li>
                <li><a href="settings.html">Настройки</a></li>
            </ul>
        </nav>
    </div>

    <div class="portfolio-image">
        <div class="image-wrapper" id="imageWrapper">
            <img src="#" alt="" id="uploadedImage">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>
    </div>

    <div class="portfolio-contact">
        <button id="editProfileBtn">Редактировать</button>

        <p>Ник: <span id="username" class="editable"></span></p>
        <h2>Контактная информация</h2>
        <p>Страна: <span id="country" class="editable"></span></p>
        <p>Город: <span id="city" class="editable"></span></p>
        <p>Email: <span id="email" class="editable"></span></p>
        <p>Телефон: <span id="phone" class="editable"></span></p>
        <p>Ссылки на социальные сети: <span id="socialLinks" class="editable"><a href="#"></a></span></p>
        <p>Время работы: <span id="workHours" class="editable"></span></p>
    </div>

    <div class="portfolio-description">
        <h2>Краткое описание</h2>
        <span id="description" class="editable"></span>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Редактировать профиль</h2>
            <div class="form-group">
                <label for="editUsername">Ник:</label>
                <input type="text" id="editUsername" placeholder="Введите ваш ник">
            </div>
            <div class="form-group">
                <label for="editCountry">Страна:</label>
                <input type="text" id="editCountry" placeholder="Введите вашу страну">
            </div>
            <div class="form-group">
                <label for="editCity">Город:</label>
                <input type="text" id="editCity" placeholder="Введите ваш город">
            </div>
            <div class="form-group">
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="editPhone">Телефон:</label>
                <input type="tel" id="editPhone" placeholder="+1234567890">
            </div>
            <div class="form-group">
                <label for="editSocialLinks">Ссылки на социальные сети:</label>
                <input type="text" id="editSocialLinks" placeholder="Введите ссылки на социальные сети">
            </div>
            <div class="form-group">
                <label for="editWorkHours">Время работы:</label>
                <input type="text" id="editWorkHours" placeholder="Введите время работы">
            </div>
            <div class="form-group">
                <label for="editDescription">Краткое описание:</label>
                <textarea id="editDescription" rows="4" placeholder="Вставьте здесь краткое описание о себе как о специалисте."></textarea>
            </div>            
            <button id="saveProfileBtn">Сохранить</button>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
